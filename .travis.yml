dist: xenial

language: cpp

# deploy filename
before_script:
 - REPOSITORY=`echo ${TRAVIS_REPO_SLUG} | cut -d/ -f2`
 - export DEPLOY_FILE_NAME=${REPOSITORY}_${TRAVIS_OS_NAME}-${TRAVIS_OSX_IMAGE:-$TRAVIS_COMPILER}_${TRAVIS_BRANCH}

# actual build script
script:
 - mkdir build
 - cd build
 - export CXXFLAGS=${CI_CXX_FLAGS} LDFLAGS=${CI_LDFLAGS}
 - cmake .. -G ${GENERATOR} -DCMAKE_C_COMPILER=${C_COMPILER} -DCMAKE_CXX_COMPILER=${CXX_COMPILER} -DCMAKE_BUILD_TYPE=${CONFIGURATION} -DCPACK_PACKAGE_FILE_NAME=${DEPLOY_FILE_NAME}
 - ninja
 - if [ $TRAVIS_REPO_SLUG == "skui-org/skui" ]; then ctest --output-on-failure; fi
 - if [ $TRAVIS_REPO_SLUG == "skui-org/3rdparty" ]; then cpack -G TXZ; fi

# deploy information
deploy:
  provider: releases
  api_key:
    secure: ""
  file: ${DEPLOY_FILE_NAME}.tar.xz
  skip_cleanup: true
  all_branches: true
  on:
    tags: true
    repo: skui-org/3rdparty

# Linux packages
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-xenial-6.0
      - llvm-toolchain-xenial-7
      - llvm-toolchain-xenial-8
    packages:
      - g++-7
      - g++-8
      - g++-9
      - clang-5.0
      - clang-6.0
      - clang-7
      - clang-8
      - libgl1-mesa-dev
      - libegl1-mesa-dev
      - libgles2-mesa-dev
      - libxcb-util0-dev
      - libxcb-image0-dev

jobs:
  include:
    - os: linux
      compiler: gcc-7
      env:
        - GENERATOR=Ninja
        - C_COMPILER=gcc-7
        - CXX_COMPILER=g++-7
        - CONFIGURATION=Release
      before_install:
        - . ./ci/setup_cmake.sh 3.16.4 Linux
        - . ./ci/setup_ninja.sh 1.8.2 linux
    - os: linux
      compiler: gcc-8
      env:
        - GENERATOR=Ninja
        - C_COMPILER=gcc-8
        - CXX_COMPILER=g++-8
        - CONFIGURATION=Release
      before_install:
        - . ./ci/setup_cmake.sh 3.16.4 Linux
        - . ./ci/setup_ninja.sh 1.8.2 linux
    - os: linux
      compiler: gcc-9
      env:
        - GENERATOR=Ninja
        - C_COMPILER=gcc-9
        - CXX_COMPILER=g++-9
        - CONFIGURATION=Release
      before_install:
        - . ./ci/setup_cmake.sh 3.16.4 Linux
        - . ./ci/setup_ninja.sh 1.8.2 linux
    - os: linux
      compiler: gcc-8
      if: repo = skui-org/skui
      env:
        - GENERATOR=Ninja
        - C_COMPILER=gcc-8
        - CXX_COMPILER=g++-8
        - CONFIGURATION=Debug
        - CI_CXX_FLAGS=--coverage
        - CI_LDFLAGS=--coverage
      before_install:
        - . ./ci/setup_cmake.sh 3.16.4 Linux
        - . ./ci/setup_ninja.sh 1.8.2 linux
        - . ./ci/setup_lcov.sh 1.14
      after_success:
        - lcov --directory . --capture --output-file coverage.info --gcov-tool gcov-8 # capture coverage info
        - lcov --remove coverage.info '/usr/*' '*/tests/*' '*/tests/*' '*/3rdparty/*' --output-file coverage.info # filter out system and tests
        - lcov --list coverage.info # debug info
        - bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"
    - os: linux
      compiler: clang-5.0
      env:
        - GENERATOR=Ninja
        - C_COMPILER=clang-5.0
        - CXX_COMPILER=clang++-5.0
        - CONFIGURATION=Release
      before_install:
        - . ./ci/setup_cmake.sh 3.16.4 Linux
        - . ./ci/setup_ninja.sh 1.8.2 linux
        - . ./ci/setup_libcxx.sh 5.0.2 /usr
